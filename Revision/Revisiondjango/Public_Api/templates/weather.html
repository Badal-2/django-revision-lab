<!DOCTYPE html>
<html lang="en">
<head>

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .temp {
            font-size: 3rem;
            font-weight: bold;
        }
        .details {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            font-size: 1rem;
        }
        input[type="text"] {
            text-align: center;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px;
        }
    </style>
</head>

</html>
