{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crypto Tracker Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f7f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #1f2937;
            margin-bottom: 20px;
        }
        #searchBox {
            display: block;
            margin: 0 auto 20px auto;
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        table {
            width: 95%;
            margin: 0 auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #1f2937;
            color: #fff;
        }
        tr:hover {
            background-color: #f1f5f9;
        }
        tr.clickable {
            cursor: pointer;
        }
        .price-up { color: green; font-weight: bold; }
        .price-down { color: red; font-weight: bold; }
        canvas { height: 30px !important; width: 100px !important; }
        @media (max-width: 768px) {
            table, th, td { font-size: 12px; padding: 8px; }
            #searchBox { width: 90%; }
        }
    </style>
</head>
<body>
    <h1>Crypto Tracker Dashboard</h1>
    <input type="text" id="searchBox" placeholder="Search Crypto...">

    <table id="cryptoTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Symbol</th>
                <th>Price USD</th>
                <th>24h Change</th>
                <th>Trend</th>
            </tr>
        </thead>
        <tbody>
            {% for coin in coins %}
            <tr class="clickable">
                <td>{{ coin.name }}</td>
                <td>{{ coin.symbol }}</td>
                <td>{{ coin.quote.USD.price|floatformat:2 }}</td>
                <td class="{% if coin.quote.USD.percent_change_24h >= 0 %}price-up{% else %}price-down{% endif %}">
                    {{ coin.quote.USD.percent_change_24h|floatformat:2 }}%
                </td>
                <td><canvas id="chart-{{ coin.id }}"></canvas></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        // Search functionality
        const searchBox = document.getElementById('searchBox');
        searchBox.addEventListener('input', () => {
            const filter = searchBox.value.toLowerCase();
            document.querySelectorAll('#cryptoTable tbody tr').forEach(row => {
                const name = row.querySelector('td:first-child').textContent.toLowerCase();
                const symbol = row.querySelector('td:nth-child(2)').textContent.toLowerCase();
                row.style.display = (name.includes(filter) || symbol.includes(filter)) ? '' : 'none';
            });
        });

        // Create Chart.js sparkline
        function createSparkline(canvasId, data) {
            new Chart(document.getElementById(canvasId), {
                type: 'line',
                data: {
                    labels: data.map((_, i) => i+1),
                    datasets: [{
                        data: data,
                        borderColor: 'blue',
                        borderWidth: 1,
                        fill: false,
                        tension: 0.3,
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: false,
                    plugins: { legend: { display: false } },
                    scales: { x: { display: false }, y: { display: false } }
                }
            });
        }

        // Live update table and graphs
        async function updateCryptoTable() {
            const res = await fetch("{% url 'crypto_data_api' %}");
            const data = await res.json();
            const tbody = document.querySelector('#cryptoTable tbody');
            tbody.innerHTML = '';

            data.coins.forEach(coin => {
                const row = document.createElement('tr');
                row.classList.add('clickable');
                row.onclick = () => { window.location.href = `/coin/${coin.id}/`; }

                const changeClass = coin.quote.USD.percent_change_24h >= 0 ? 'price-up' : 'price-down';
                row.innerHTML = `
                    <td>${coin.name}</td>
                    <td>${coin.symbol}</td>
                    <td>${coin.quote.USD.price.toFixed(2)}</td>
                    <td class="${changeClass}">${coin.quote.USD.percent_change_24h.toFixed(2)}%</td>
                    <td><canvas id="chart-${coin.id}"></canvas></td>
                `;
                tbody.appendChild(row);

                // Generate small random trend data for sparkline demo
                const sparkData = Array.from({length:10}, () => coin.quote.USD.price * (0.95 + Math.random()*0.1));
                createSparkline(`chart-${coin.id}`, sparkData);
            });
        }

        updateCryptoTable();
        setInterval(updateCryptoTable, 15000);
    </script>
</body>
</html>
